server {
    listen 443 ssl;
    server_name go-dev.currikistudio.org;
    server_tokens off;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/dev.currikistudio.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.currikistudio.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}