  currikiprod-phpmyadmin:
    depends_on:
      - currikiprod-mysql
    image: phpmyadmin/phpmyadmin
    container_name: currikiprod-phpmyadmin
    restart: always
    ports:
      - 8088:80
    volumes:
      - ./php.ini:/usr/local/etc/php/php.ini
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: secret
      PMA_ABSOLUTE_URI: http://create.curriki.org/phpmyadmin/
    networks:
      - currikiprod-laravel

  currikiprod-mongodb:
    container_name: currikiprod-mongodb
    image: mongo
    restart: always
    working_dir: /var/app/current
    command: mongod
    ports:
      - "28018:27017"
    # environment:
    #   - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    #   - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
    #   - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - currikiprod-mongodbdata:/data/db
      - ./mongoscripts:/var/app/current/mongoscripts
      # - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - currikiprod-laravel

  currikiprod-client:
    build:
      dockerfile: Dockerfile.prod
      context: ./ActiveLearningStudio-react-client
    container_name: currikiprod-client
    ports:
      - ${CLIENT_LOCAL_PORT}:8080
    volumes:
      - /app/node_modules
      - ./ActiveLearningStudio-react-client:/app
    restart: always
    networks:
      - currikiprod-laravel
      
volumes: #provide volume
    currikiprod-mongodbdata:
      external: true
    currikiprod-mysqldata:
      external: true

networks:
  currikiprod-laravel:
    driver: bridge