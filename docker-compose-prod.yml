version: "3"
networks:
  laravel:
services:

  currikiprod-nginx:
    build:
      dockerfile: Dockerfile.prod
      context: ./nginx
    container_name: currikiprod-nginx
    ports:
      - ${FRONT_MAIN_PORT}:80
    restart: always
    depends_on:
      - currikiprod-laravel-api
      - currikiprod-mysql
      - currikiprod-client
      - currikiprod-lti-provider
    networks:
      - currikiprod-laravel

  currikiprod-mysql:
    image: mysql:5.7.22
    container_name: currikiprod-mysql
    restart: unless-stopped
    tty: true
    ports:
      - ${MYSQL_LOCAL_PORT}:3306
    volumes:
      - currikiprod-mysqldata:/var/lib/mysql
      - ./tmp/database/setup.sql:/docker-entrypoint-initdb.d/setup.sql:ro
      - ./tmp/database/install_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    # command: mysqld --init-file="/tmp/database/install_db.sql"
    networks:
      - currikiprod-laravel
  

  currikiprod-laravel-api:
    build:
      dockerfile: ./ActiveLearningStudio-laravel-api/Dockerfile.dev
      context: .
    container_name: currikiprod-laravel-api
    ports:
      - ${LARAVEL_API_LOCAL_PORT}:9000
    volumes:
      - ./ActiveLearningStudio-laravel-api:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - currikiprod-mongodb
    restart: always
    networks:
      - currikiprod-laravel


  currikiprod-h5p-api:
    build:
      dockerfile: ./ActiveLearningStudio-h5p/Dockerfile.dev
      context: .
    container_name: currikiprod-h5p-api
    ports:
      - ${LARAVEL_H5P_API_PORT}:7000
    volumes:
      - ./ActiveLearningStudio-h5p:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - currikiprod-mysql
    restart: always
    networks:
      - currikiprod-laravel

  currikiprod-lti-provider:
    build:
      dockerfile: ./ActiveLearningStudio-lti-provider/Dockerfile.dev
      context: .
    container_name: currikiprod-lti-provider
    ports:
      - ${LTI_PROVIDER_LOCAL_PORT}:9500
    volumes:
      - ./ActiveLearningStudio-lti-provider:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - currikiprod-mongodb
    restart: always
    networks:
      - currikiprod-laravel

      
